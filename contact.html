<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - HealthCare+</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">HealthCare+</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="book-appointment.html">Book Appointment</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="container">
        <h2>Contact Us</h2>
        <p>Reach out to us through the following details or send a message using the form below.</p>

        <div class="contact-details">
            <p><strong>Address:</strong> 123 Wellness St, Healthy City, IN</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Email:</strong> contact@healthcareplus.in</p>
        </div>

        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="message">Message</label>
            <textarea id="message" rows="4" required></textarea>

            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
